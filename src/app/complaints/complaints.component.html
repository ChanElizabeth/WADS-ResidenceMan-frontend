<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" (ngSubmit)="onSubmit()">
            <span class="contact100-form-title">
                Make a Complaint
            </span>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <input class="input100" id="name" type="text" name="name" placeholder="Name" [(ngModel)]="ComplaintsForm.name" required>
                <label class="label-input100" for="name">
                    <span class="far fa-address-card icon"></span>
                </label>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" id="email" type="text" name="email" placeholder="Email" [(ngModel)]="ComplaintsForm.email" required>
                <label class="label-input100" for="email">
                    <span class="far fa-envelope"></span>
                </label>
            </div>
        

            <div class="wrap-input100 validate-input" data-validate = "Phone is required">
                <input class="input100" id="phone" type="text" name="phone" placeholder="Phone" [(ngModel)]="ComplaintsForm.phoneNo" required>
                <label class="label-input100" for="phone">
                    <span class="fas fa-mobile-alt"></span>
                </label>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Subject is required">
                <input class="input100" id="subject" type="text" name="subject" placeholder="Subject" [(ngModel)]="ComplaintsForm.subject" required>
                    <label class="label-input100" for="subject">
                        <span class="fas fa-exclamation"></span>
                    </label>
                    </div>

            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <textarea class="input100" name="message" placeholder="Enter Complaint Here" [(ngModel)]="ComplaintsForm.complaint" required></textarea>
            </div>
            

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="submit" class="contact100-form-btn">
                        Confirm Complaint
                    </button>
                </div>
                <!-- <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        Cancel
                    </button>
                </div> -->
            </div>
            
        </form>
    </div>
</div>
