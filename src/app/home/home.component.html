<!-- Templates from https://startbootstrap.com/templates/full-width-pics/ -->

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Golden Leaf Residence</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home">Home
            <span class="sr-only">(current)</span>
            
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reser">Reservation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
            Welcome user
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Log Out </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="home" style="text-align:center;">
  <!-- Header - set the background image for the header in the line below -->
  <header class="py-5 bg-image-full" style="background-image: url('https://unsplash.it/1900/1080?image=1076');">
    <img src="https://i.pinimg.com/750x/32/5d/95/325d959e1ff43697ce34ffe5ed6bb78f.jpg" alt="Logo" height="200" weight="100">
  </header>

  <!-- Content section -->
  <section class="py-5" *ngFor="let n of lstofnews">
    <div class="card-body">
      <h2>{{ n.title }}</h2>
      <p class="card-text">{{ n.paragraph }}</p>
    </div>
    <div class="card-footer text-muted">
      Posted on {{ n.postDate }}
    </div>
  </section>

  <!-- Image Section - set the background image for the header in the line below
  <section class="py-5 bg-image-full" style="background-image: url('https://unsplash.it/1900/1080?image=1081');">
    Put anything you want here! There is just a spacer below for demo purposes!
    <div style="height: 200px;"></div>
  </section> -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>
</div>
