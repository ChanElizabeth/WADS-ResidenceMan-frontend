<app-adminnavbar></app-adminnavbar>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidenav></app-adminsidenav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Pages</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Home News</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-chart-area mr-1"></i>News</div>
                        <form class="card-body" id="input-logtxt" width="100%" height="100" (ngSubmit)="onSubmit()">
                            <textarea name="title" class="input-field" placeholder="Input Title Here" [(ngModel)]="NewsForm.title" required></textarea>
                            <textarea name="paragraph" class="input-field" placeholder="Input Paragraph Here" [(ngModel)]="NewsForm.paragraph" required></textarea>
                            <input type="date" id="datetime" name="datetime" placeholder="Date and Time" class="datetimepicker" [(ngModel)]="NewsForm.postDate" required>
                            <button type="submit" class="submit-btn">Add News</button>
                        </form>
                </div>
                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-table mr-1"></i>Posted News</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Posted Date</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let n of lstofnews">
                                    <tr>
                                        <th>{{ n.title }}</th>
                                        <th>{{ n.paragraph }}</th>
                                        <th>{{ n.postDate }}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <app-adminfooter></app-adminfooter>
    </div>
</div>
